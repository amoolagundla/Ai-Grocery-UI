<div class="flex items-center bg-white p-4 pb-2 justify-between" *ngIf="user$ | async as user">
    <div class="flex size-12 shrink-0 items-center">
      <div
        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8"
        [style.backgroundImage]="'url(' + user.photoURL + ')'"
      ></div>
    </div>
    <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1">AI Smart Cart</h2>
  </div>
