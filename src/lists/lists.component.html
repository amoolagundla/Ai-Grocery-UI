<div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden">
    <div> 
      <!-- Store Filter Section -->
      <div class="flex gap-3 p-1 overflow-x-auto">
        <div 
          *ngFor="let store of getStoreNames()" 
          class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#f0f2f4] pl-4 pr-4 cursor-pointer"
          [class.bg-blue-500]="selectedStore === store"
          (click)="filterByStore(store)">
          <p class="text-[#111418] text-sm font-medium leading-normal">{{ store }}</p>
        </div>
      </div>
  
      <!-- Store Items -->
      <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">
        Items in {{ selectedStore || 'All Stores' }}
      </h2>
  
      <div *ngFor="let item of getItemsFromStore()" class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between">
        <div class="flex items-center gap-4">
            <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/02946547-38da-4203-b435-bb91e16607d6.png");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">{{ item }}</p>
          </div>
        </div>
        <div class="shrink-0 cursor-pointer" (click)="toggleItem(item)">
          <svg *ngIf="!addedItems.has(item)" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
          </svg>
          <svg *ngIf="addedItems.has(item)" xmlns="http'angular-notifier'www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M216,128a8,8,0,0,1-8,8H48a8,8,0,0,1,0-16H208A8,8,0,0,1,216,128Z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
